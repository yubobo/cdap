<div id="title">
  <h1><span>Dataset</span> {{dataset.name}}</h1>
</div>
<div id="info">
  <div class="info-box sparkline-box write-rate">
    <div class="sparkline-box-value" style="display: block;">0<br />
      <span>Bps</span>
    </div>
    <div class="sparkline-box-title">Write Rate (Bytes)</div>
    <div class="sparkline-box-container">
      <sparkline data="writeRateBytes"></sparkline>
    </div>
  </div>
  <div class="info-box sparkline-box write-rate">
    <div class="sparkline-box-value" style="display: block;">0<br />
      <span>OPS/S</span>
    </div>
    <div class="sparkline-box-title">Write Rate (Ops)</div>
    <div class="sparkline-box-container">
      <sparkline data="writeRateOps"></sparkline>
    </div>
  </div>
  <div class="info-box sparkline-box read-rate">
    <div class="sparkline-box-value" style="display: block;">0<br />
      <span>OPS/S</span>
    </div>
    <div class="sparkline-box-title">Read Rate (Ops)</div>
    <div class="sparkline-box-container">
      <sparkline data="readRateOps"></sparkline>
    </div>
  </div>

  <div class="info-box app-storage" style="text-align: center;">
    <div class="sparkline-box-title">Stored</div>
    <div class="sparkline-box-value" style="padding-left: 0;padding-top:16px;width: 100px;">0<br />
      <span>B</span>
    </div>
  </div>

</div>
<div id="panels">
    <div class="panel">
        <div class="panel-head"><div class="panel-title">Attached Flows</div></div>
        <table class="table" ng-if="flows.length">
            <thead>
                <th style="padding-left: 14px;">Flows</th>
                <th style="width: 262px;">Processing Rate (EPS)</th>
                <th style="width: 262px;">Busyness</th>
            </thead>
            <tbody>
            <tr ng-repeat="flow in flows" ng-include="'/templates/partials/flows-list.html'">
            </tr>
            </tbody>
        </table>
        <div ng-if="!app.flows.length">
          <div ng-include src="'/templates/partials/no-flows.html'" include-replace></div>
        </div>
    </div>
</div>
